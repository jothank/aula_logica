<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('Escolha um numero.'));

        switch(n){
            case 1:
                alert('Escolheu 1');
            break;
            case 2:
                alert('Escolheu 2');
            break;
            case 3:
                alert('Escolheu 3');
            break;
            default:
                alert('Escala de 1 a 3');            
        }
    </script>
</body>
</html>
