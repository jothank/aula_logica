<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Repetição</title>
</head>
<body>
<script>    
    var numero = prompt('Digite um numero');
    numero = parseFloat(numero);

    for (var i = 1; i<=10; i++){
        document.write(numero + ' * ' + i + ' = ' + (numero * i) + '<br>');
    }

    document.write('Contador encerrou')
</script>    
</body>
</html>
