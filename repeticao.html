<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Repetição</title>
</head>
<body>
<script>    
    var numero = prompt('Digite um numero');
    numero = parseFloat(numero);

    var contador = 1;

    while(contador<=10){
    document.write(numero + ' * ' + contador + ' = ' + (numero * contador) + '<br>');
    contador = contador +1;
    }

    document.write('Contador encerrou')
</script>    
</body>
</html>
